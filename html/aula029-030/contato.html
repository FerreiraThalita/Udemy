<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contato</title>
</head>
<body>
    <header>
        <img src="imagens/logo.png" alt="Unes universidade em tons de azul">
        <ul>
            <a href="index.html">Home</a>
            <a href="quem-somos.html">Quem somos</a>
            <a href="#">Contato</a>
        </ul>
    </header>
    <main>
        <h2>Entre em contato</h2>
        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
        <hr>
        <form method="post">
            <label for="Iemail">Seu e-mail: </label>
            <input type="email" name="email" id="Iemail" required>
            <label for="Iass">Assunto:</label>
            <input type="text" name="assunto" id="Iass" required>
            <label for="ides">Descrição:</label>
            <textarea name="descrição" id="ides" required></textarea>
            <input type="submit" value="Enviar">
        </form>

    </main>
    <footer>
        <p><strong>Todos os direitos reservados</strong></p>
    </footer>
</body>
</html>
